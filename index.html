<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mideaQuiry.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <main>
        <article id="login">
            <section id="imagem">
                <!--imagem css-->
            </section>
            <section id="form">
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente.</p>
                <form action="" method="post">
                    <div class="campo">
                        <span class="material-icons">keyboard_arrow_right</span>
                        <input type="email" id="ilogin" placeholder="Seu e-mail">
                        <label for="ilogin">Email</label>
                    </div>
                    <div class="campo">
                        <span class="material-icons">keyboard_arrow_right</span>
                        <input type="password" id="isenha" placeholder="Sua senha">
                        <label for="isenha">Senha</label>
                    </div>
                </form>
            </section>
        </article>

    </main>
</body>
</html>
